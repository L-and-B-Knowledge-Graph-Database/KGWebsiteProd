{% load static %}
<!-- navbar -->
<style>
    .navbar.navbar-expand-lg {
        background-color : #00274C;
        font-family: 'Roboto', sans-serif;
    }
    .navbar.navbar-expand-lg .navbar-nav {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .navbar.navbar-expand-lg .collapse.navbar-collapse .navbar-nav .nav-item {
        list-style: none;
        margin-left: 0;
        margin-bottom: 0;
    }

    .nav-link {
      display: inline-block;
      position: relative;
      color: #FFCB05;
    }

    .nav-link:hover {
      text-decoration: none;
    }

    .nav-link:after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #FFCB05;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    .nav-link:hover:after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
</style>

<nav class="navbar navbar-expand-lg" id="myNav">
    <img src="{% static "VPComm_Logo_header.png" %}" style="padding-left:1rem;">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/query/" style="color:white; font-size: 20px; ">Query</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/manage/" style="color:white; font-size: 20px;">Manage</a>
        </li>
        </ul>
    </div>
</nav>
